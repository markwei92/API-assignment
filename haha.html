<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #map {
            height:425px;
        }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
   <div class='container'>
       <h1>Weather Forecast</h1>
      
       <div id='map'></div>

   </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmOu48oQBmMBEcEnofwdPKiVGKvji0zD4"></script>-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmOu48oQBmMBEcEnofwdPKiVGKvji0zD4&libraries=places&callback=initMap" async defer></script>

    <script>
    
     /* global $ */
    /*global google*/
   
        var map;
        var infoWindow;
        
        var request;
        var service;
        var markers = [];
        
        
        function initMap() {
        let singapore = { lat: 1.35, lng: 103.8};
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: singapore,
        });
        
        request = {
            location: singapore,
            radius: 8047,
            types: ['hotel']
        };
        
        infoWindow = new google.maps.InfoWindow();
        
        service = new google.maps.places.PlacesService(map);
        
        service.nearbySearch(request, callback);
        
        /*global clearResults*/
        google.maps.event.addListener(map, 'rightclick', function(event) {
            console.log(event);
            map.setCenter(event.latLng);
            clearResults(markers);
            
            var request = {
                location: event.latLng,
                radius: 8047, 
                types: ['hotel'],
                fields: ['basic']
            };
            service.nearbySearch(request, callback);
            
        })
            
        }
        
        function callback(results, status) {
            if(status == google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++){
                    markers.push(createMarker(results[i]));
                    // createMarker(results[i]);
                }
            }
        }
        
        function createMarker(place) {
            console.log(place);
            var placeLoc = place.geometry.location;
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });
            
            google.maps.event.addListener(marker, 'click', function() {
                // use the details service here
        
              
               infoWindow.setContent(place.name);
                infoWindow.open(map, this);
            });
                   
          
            
            return marker;
            

            }
            
        // }
        
                      function clearResults(markers) {
                for (var m in markers) {
                    markers[m].setMap(null);
                }
                markers = [];
                
                      }
      
         </script>  
    
    
  </body>
</html>
