<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #map {
            height:425px;
        }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
   <div class='container'>
       <h1>Weather Forecast</h1>
       <a class='btn btn-primary' id='fetch'>Fetch Forecast</a>
       <div id='map'></div>
       <table id='weather-report' class='table mt-5'>
              <thead>
                  <tr>
                      <th>Location</th>
                      <th>Weather</th>
                  </tr>
              </thead>
              <!-- APPEND STARTING HERE -->
       </table>
   </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmOu48oQBmMBEcEnofwdPKiVGKvji0zD4"></script>
    <script>
    
    /* global $ */
    $(function(){
        let map = null;
        let forecasts = [];
         $(function(){

            $.get('https://api.data.gov.sg/v1/environment/2-hour-weather-forecast', function(response, error){
                //  console.log(response);
                let areas = response.area_metadata;
                
                for (let i=0; i < areas.length; i++)
                {
                    // create a position that matches Google Map expected format
                    let position =  { 
                           'lat': areas[i].label_location.latitude,
                           'lng': areas[i].label_location.longitude        
                     };
                    addMarker(position, map, areas[i].name);
                }
                
              

                
                
            })
        })     
    
    
    function initialize() {
        var singapore = { lat: 1.35, lng: 103.8};
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: singapore
        });

        // Add a marker at the center of the map.
        addMarker(singapore, map, "Singapore");
      }
      
       // Adds a marker to the map.
      function addMarker(location, map, labelText) {
        // Add the marker at the clicked location, and add the next-available label
        // from the array of alphabetical characters.
        var marker = new google.maps.Marker({
          position: location,
          label: labelText,
          map: map
        });
        
        marker.addListener('click', function() {
         
            for (let i=0; i < forecasts.length; i++)
            {
                if (forecasts[i].area == labelText) {
                    alert(forecasts[i].forecast);
                }
            }
        });

      }

      /* global google*/  
      google.maps.event.addDomListener(window, 'load', initialize);

        
    });
       
    </script>
  </body>
</html>
